<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="rediger.js"></script>
    <link rel="stylesheet" href="rediger.css">
    <title>Rediger Risk</title>
</head>

<body>
    <div id="main">
        <div>

            <h4>Rediger Land</h4>
            <form>
                <div>
                    <div>Land</div>
                    <div>
                    <input id="land" type="text">
                </div>
                </div>
                <div>
                    <div>Region</div>
                    <div>
                    <input id="region" type="text">
                </div>
                </div>
                <p>
                    <button type="button" id="lagreland">
                        Legg til Land</button>
                </p>
            </form>
        </div>

        <div>
            <h4>Rediger kort</h4>
            <form>
                <div>
                    <div>Kort</div>
                    <div>
                    <input id="Kort" type="text">
                </div>
                </div>
                <div>
                    <div>Antall</div>
                    <div>
                    <input id="antallnye" type="number">
                </div>
                </div>
                <p>
                    <button type="button" id="lagrekort">
                        Legg til Kort</button>
                </p>
            </form>
        </div>

        <div>
            <h4>Rediger Spiller</h4>
            <form>
                <div>
                    <div>Brukernavn</div>
                    <div>
                    <input id="brukernavn" type="text">
                </div>
                </div>
                <div>
                    <div>Navn</div>
                    <div>
                    <input id="navn" type="text">
                </div>
                </div>
                <div>
                    <div>Alder</div>
                    <div>
                    <input id="alder" type="number">
                </div>
                </div>
                <div>
                    <div>Farge</div>
                    <div>
                    <input id="farge" type="color">
                </div>
                </div>
                <p>
                    <button type="button" id="lagrespiller">
                        Legg til Spiller</button>
                </p>
            </form>
        </div>

    </div>

    <div id="sonic">
        <div id="sprite">
            
        </div>

    </div>

    <script>
        setup();
    </script>

</body>

</html>
